{% extends 'base.html' %}
{% block content %}

<h1 class="indigo-text">Log In</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
<div class="row">
    <button type="submit" class="btn indigo amber-text accent-4">Log In</button>
</form>
<a href="{% url 'signup' %}" class="indigo-text accent-3">Sign Up</a>
</div>

{% endblock %}
