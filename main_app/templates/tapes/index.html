{% extends 'base.html' %}
{% block content %}

<h1 class="center">VHS Shelves</h1>

<div class="row">
{% for tape in tapes %} 
  <div class="col s6">
    <a href="{% url 'detail' tape.id %}">
      <div class="card">
        <div class="card-content">
          <span class="card-title center">{{ tape.name }}</span>
          <p>Quantity: {{ tape.quantity }}</p>
          <p>Quality: {{ tape.quality }}</p>
          {% for movie in tape.movies.all %}
          <p>Director: {{ movie.director }}</p>
          {% endfor %}
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>      
{% endblock %}
