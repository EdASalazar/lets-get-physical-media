{% extends 'base.html' %}
{% block content %}

<h1>Movie List</h1>

<div class="row">
{% for movie in movie_list %} 
  <div class="col s6">
    <a href="{% url 'movies_detail' movie.id %}">
      <div class="card">
        <div class="card-content">
          <span class="card-title center">{{movie.title}}</span>
          <p>Directed By: {{ movie.director }}</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>


{% endblock %}
