{% extends 'base.html' %}
{% block content %}

<h1>Movie Detail</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <span class="card-title">{{ movie.title }}</span>
      <p>Directed by: {{ movie.director }}</p>
    </div>
    <div class="card-action">
      <a href="">Edit</a>
      <a href="">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
